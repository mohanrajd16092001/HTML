<!DOCTYPE html>
<html>
<head>
    <title>HTML and CSS</title>
    <style>
        .container {
            background-color: rgb(22, 21, 21);
            border: 2px solid black;
            padding: 8px;
            width: 300px;
        }
        h3 {
            color: white;
            margin: 0; /* Remove default margin for <h3> */
        }
        p {
            color: gray;
            margin: 0; /* Remove default margin for <p> */
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Install YouTube Music</h3>
        <p>Add YouTube Music to your desktop for quick and easy access</p>
    </div>
</body>
</html>
