<!DOCTYPE html>
<html>
<head>
    <title>HTML and CSS</title>
    <style>
        .container {
            border: 2px solid black;
            padding: 10px;
            width: 300px;
        }
        
        .container p {
            margin: 0; /* Remove default margin for the <p> element inside the container */
        }

        .container button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Satisfied with our service?</p>
        <button type="button">Yes</button>
        <button type="button">No</button>
    </div>
</body>
</html>
